<div class="relative">
    <div class="carousel-container overflow-x-hidden ">
        <div class="carousel" [style.transform]=" 'translateX(-'+(currentSlide*100)+' %)'   ">
            <ng-container class="" *ngFor="let item of carousalData; let i =index">
                <a  class="carousal-item">
                    <img [src]="item.imageUrl" alt="carousal image">
                </a>
            </ng-container>
        </div>
    </div>
</div>
